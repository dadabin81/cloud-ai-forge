name: Publish Binario SDK to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test SDK
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./packages/binario
        run: npm ci
      - name: Type check
        working-directory: ./packages/binario
        run: npm run typecheck
      - name: Run tests
        working-directory: ./packages/binario
        run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publish to npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ./packages/binario
        run: npm ci

      - name: Build
        working-directory: ./packages/binario
        run: npm run build

      - name: Verify package
        working-directory: ./packages/binario
        run: npm pack --dry-run

      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: ./packages/binario
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publication Summary
        run: |
          VERSION=$(node -p "require('./packages/binario/package.json').version")
          echo "## ðŸ“¦ Published binario@${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** https://www.npmjs.com/package/binario" >> $GITHUB_STEP_SUMMARY
          echo "- **Install:** \`npm install binario@${VERSION}\`" >> $GITHUB_STEP_SUMMARY
