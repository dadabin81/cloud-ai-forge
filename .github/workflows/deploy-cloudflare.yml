name: Deploy Binario API to Cloudflare

on:
  push:
    branches: [main]
    paths:
      - 'cloudflare/**'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./cloudflare
        run: npm install --include=dev

      - name: Build Worker
        working-directory: ./cloudflare
        run: npm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare'
        env:
          WRANGLER_LOG: debug

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Worker deployed to: \`binario-api.databin81.workers.dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "- \`POST /v1/auth/signup\` - User registration" >> $GITHUB_STEP_SUMMARY
          echo "- \`POST /v1/auth/login\` - User login" >> $GITHUB_STEP_SUMMARY
          echo "- \`GET /v1/models\` - List models" >> $GITHUB_STEP_SUMMARY
          echo "- \`POST /v1/chat/completions\` - Chat completion" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Database schema should be initialized manually using:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cd cloudflare && npx wrangler d1 execute binario-db --remote --file=schema.sql" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
