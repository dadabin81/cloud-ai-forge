# Binario API - Cloudflare Worker Configuration
# Docs: https://developers.cloudflare.com/workers/wrangler/configuration/
# Uses Agents SDK (agents, @cloudflare/ai-chat) + MCP

name = "binario-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Environment Variables
[vars]
ENVIRONMENT = "production"

# AI Binding - Workers AI
[ai]
binding = "AI"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "binario-db"
database_id = "d0c7ca63-d243-4b48-806b-044124fffc1c"

# KV Namespace for rate limiting
[[kv_namespaces]]
binding = "KV"
id = "71d0d869b4dc4aacb524e8524f6ddd0d"

# ============ DURABLE OBJECTS ============

# Agent Durable Object (AIChatAgent from Agents SDK)
[[durable_objects.bindings]]
name = "BINARIO_AGENT"
class_name = "BinarioAgent"

# Sandbox Durable Object for project management
[[durable_objects.bindings]]
name = "SANDBOX_PROJECT"
class_name = "SandboxProject"

# MCP Server Durable Object
[[durable_objects.bindings]]
name = "BINARIO_MCP"
class_name = "BinarioMCP"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["BinarioAgent", "SandboxProject"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["BinarioMCP"]

# ============ OPTIONAL FEATURES ============
# Vectorize for RAG
[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "binario-embeddings"

# Workflows
[[workflows]]
binding = "RESEARCH_WORKFLOW"
name = "research-workflow"
class_name = "ResearchWorkflow"
script_name = "binario-api"

[[workflows]]
binding = "RAG_WORKFLOW"
name = "rag-workflow"
class_name = "RAGWorkflow"
script_name = "binario-api"

# ============ END FEATURES ============

# Observability
[observability]
enabled = true

# Limits
[limits]
cpu_ms = 100
